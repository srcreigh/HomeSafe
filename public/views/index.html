<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>HomeSafe</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />

    <!--Import main.css-->
    <link type="text/css" rel="stylesheet" href="./css/main.css" />

    <!--GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>

    <nav class="blue-grey darken-1">
        <div class="nav-wrapper">
            <a id="nav-icon" class="brand-logo"> <i class="fa fa-lg fa-car "></i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li><a class="nav-text" href="">Login</a></li>
                <li><a class="nav-text" href="">Register</a></li>
            </ul>
        </div>
    </nav>

    <div id="main-box" class="jumbotron">
        <div id="login-box" class="container center">
            <h1 id="home-safe"> HomeSafe </h1>
            <div id="login-page" class="container">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate login-text">
                                <label for="email" class="login-text">Email</label>
                            </div>
                        </div>
                    </form>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate login-text">
                                <label class="login-text" for="password">Password</label>
                            </div>
                        </div>
                    </form>
                </div>

                <a href="" id="login-button" class="waves-effect waves-light btn-large black homepage-buttons"> LOGIN </a>
                <br/>
                <a href="./views/partials/signup.html" id="signup-button" class="waves-effect waves-light btn-large black homepage-buttons"> REGISTER </a>

            </div>
        </div>
    </div>

</body>

</html>
