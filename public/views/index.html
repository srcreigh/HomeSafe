<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>HomeSafe</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />

    <!--Import main.css-->
    <link type="text/css" rel="stylesheet" href="./css/main.css" />

    <!--GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>

    <div id="main-box" class="jumbotron">

        <div id="login-box" class="container center">
            <h1 id="home-safe"> HomeSafe </h1>
            <div id="login-page" class="container">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate login-text">
                                <label for="email" data-error="wrong" data-success="right" class="login-text">Email</label>
                            </div>
                        </div>
                    </form>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate login-text">
                                <label class="login-text" for="password" data-error="wrong" data-success="right">Password</label>
                            </div>
                        </div>
                    </form>
                </div>

                <a href="" id="login-button" class="waves-effect waves-light btn-large black homepage-buttons"> LOGIN </a>
                <br/>
                <a href="" id="signup-button" class="waves-effect waves-light btn-large black homepage-buttons"> REGISTER </a>

            </div>
        </div>
    </div>

</body>

</html>
