<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>HomeSafe</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./../../css/materialize.min.css" media="screen,projection" />

    <!--Import main.css-->
    <link type="text/css" rel="stylesheet" href="./../../css/signup.css" />

    <!--GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <script type="text/javascript" src="./../../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./../../js/materialize.min.js"></script>

    
     <nav class="blue-grey darken-1">
        <div class="nav-wrapper">
            <a id="nav-icon" class="brand-logo"> <i class="fa fa-lg fa-car "></i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li><a class="nav-text" href="">Login</a></li>
                <li><a class="nav-text" href="">Register</a></li>
            </ul>
        </div>
    </nav>

    <div id="login-box" class="center">
        <div class="row">
            <form class="col s12">

                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" name="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" name="first_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" name="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="age" name="age" type="text" class="validate">
                        <label for="age">Age</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
            
                 <div class="row">
                    <div class="input-field col s6">
                        <input id="phone_number" name="phone_number" type="text" class="validate">
                        <label for="phone_number">Phone Number</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="address" name="address" type="text" class="validate">
                        <label for="address">Address</label>
                    </div>
                 </div>
           
                <a href="./home.html" id="signup-button" class="waves-effect waves-light btn-large black homepage-buttons"> REGISTER </a>

            </form>
        </div>


    </div>




</body>


</html>
